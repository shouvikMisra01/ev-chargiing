name: ev_charging_app
description: Production-ready dual-role EV charging marketplace with time-based search, booking, and payments
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.7

  # Firebase (temporarily disabled for web compatibility)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_storage: ^11.5.6

  # Maps & Location
  google_maps_flutter: ^2.5.0
  google_maps_cluster_manager: ^3.0.0+1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_polyline_points: ^2.0.1

  # UI & Utilities
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  image_picker: ^1.0.4
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  photo_view: ^0.14.0
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.11

  # Functional Programming
  dartz: ^0.10.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5

  # Network
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utils
  uuid: ^4.3.3
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  pin_code_fields: ^8.0.1
  flutter_rating_bar: ^4.0.1
  timeline_tile: ^2.0.0
  dotted_border: ^2.1.0
  file_picker: ^6.1.1
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/illustrations/

